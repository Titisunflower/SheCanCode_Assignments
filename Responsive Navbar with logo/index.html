<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Responsive Navbar With logo</title>
    <!-- link to css file -->
    <link rel="stylesheet" type="text/css" href="index.css">
    <!-- remixicons -->
    <link href="https://cdn.jsdelivr.net/npm/remixicon@3.6.0/fonts/remixicon.css" rel="stylesheet">
    <!-- boxicons -->
    <link rel="stylesheet"
    href="https://unpkg.com/boxicons@latest/css/boxicons.min.css">
    <!--Google fonts-->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;700&display=swap" rel="stylesheet">
</head>
<body>
    <header>
        <a href="#" class="logo"><img src="/SheCanCode_Assignments/Responsive Navbar with logo/images/logo.png"></a>
        <ul class="navbar">
            <li><a href="#home" class="active">Home</a></li>
            <li><a href="#about Us">About Us</a></li>
            <li><a href="#services">Services</a></li>
            <li><a href="#blog">Blog</a></li>
            <li><a href="#active">Contact</a></li>
        </ul>
        <div class="main">
            <a href="#" class="user"><i class='bx bxs-user'></i>Sign In</a>
            <a href="#">Register</a>
            <div class="bx bx-menu" id="menu-icon"></div>
        </div>
    </header>
    <!-- js link -->
    <script type="text/javascript" src="/SheCanCode_Assignments/Responsive Navbar with logo/script.js"></script>
</body>
</html>
