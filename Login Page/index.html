            <div id="form-container">
                <p>Welcome to My Creative World!ðŸ˜…</p>
                <p>Exploring the boundless possibilities of creativity, we strive to bring innovative ideas to life. Our mission is to inspire and engage audiences through captivating designs and meaningful experiences.</p>
            </div>
            <a id="register" href="/register">Create Account</a>
            <img id="img" src="images/background.png" alt="img" />
        </div>

        <div id="txt">
            <p>USER LOGIN</p>
            <br>
            <form id="form" action="" method="post">
                <div class="input-container">
                    <label for="name">
                        <img src="images/user.png" alt="user">
                        <input type="text" id="name" name="name" placeholder="Username" required>
                    </label>
                </div>
                <div class="input-container">
                    <label for="pass">
                        <img src="images/padlock.png" alt="password">
                        <input type="password" id="pass" name="pass" placeholder="Password" pattern=".{6,}" title="Password must be at least 6 characters" required>
                    </label>
                </div>
                <div class="container">
                    <input type="checkbox" id="remember">
                    <label for="remember">Remember me</label>
                    <a href="/password-reset">Forgot Password?</a>
                </div>
                <button type="submit">Login</button>
            </form>
        </div>
</div>
