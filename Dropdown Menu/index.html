<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DropDown Menu</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="dropdown">
        <div class="select">
            <span class="selected">Explore Music</span>
            <div class="caret"></div>
        </div>
        <ul class="menu">
            <li>Sheet Music</li>
            <li>Instruments</li>
            <li>Genres</li>
            <li>Composers</li>
            <li>Performances</li>
        </ul>
    </div>
    <div class="dropdown">
        <div class="select">
            <span class="selected">Art</span>
            <div class="caret"></div>
        </div>
        <ul class="menu">
            <li>Painting</li>
            <li>Sculpture</li>
            <li class="active">Photography</li>
            <li>Fashion</li>
            <li>Drawing</li>
        </ul>
    </div>
    <script src="script.js"></script>
</body>
</html>
