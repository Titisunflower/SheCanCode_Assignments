<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <title>Document</title>
</head>
<body class=" ml-96 mt-48">
    
<div class="max-w-md bg-white p-8 rounded-md shadow-xl">
    <h2 class="text-2xl font-bold mb-6">Simple Form</h2>
    
    <!-- Form -->
    <form>
        <!-- Name Input -->
        <div class="mb-4">
            <label for="name" class="block text-gray-600 text-sm font-semibold mb-2">Name</label>
            <input type="text" id="name" name="name" class="w-full p-2 border border-gray-300 rounded-md " required>
        </div>
        
        <!-- Email Input -->
        <div class="mb-4">
            <label for="email" class="block text-gray-600 text-sm font-semibold mb-2">Email</label>
            <input type="email" id="email" name="email" class="w-full p-2 border border-gray-300 rounded-md " required>
        </div>
        
        <!-- Submit Button -->
        <button type="submit" class="w-full bg-blue-500 text-white p-2 rounded-md hover:bg-blue-600 focus:outline-none focus:shadow-outline-blue">
            Submit
        </button>
    </form>
    </div>
    </body>
</html>
